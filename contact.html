        <form action="/login-form-action" method="post">
            <label class="standard-label" for="contact-email">Email:</label>

            <!-- We use for="contact-tel" and id="contact-tel" for two reasons when the user click on the word telphone the correct input element is automatically highlighted and the cursor placed inside-->
            <label for="contact-tel">Telephone:</label>
            <input type="tel" id="contact-tel"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" /><!-- This will accept the input that match follow the the pattern ### ### #### -->
            <br />
            <label for="contact-message">Message:</label>
            <textarea maxlength="200" id="contact-message"
                required></textarea><!-- the maxlength is used to limit how many charachters can be used on the message. -->
